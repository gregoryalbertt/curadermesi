- icon: icon-user-md
  title: Auriculoterapia
  description: Criada a partir das técnicas milenares da acupuntura, essa medicina alternativa amplia a grande importância das nossas orelhas para o corpo. Além de, obviamente, aguçar o natural sentido da audição, alguns pontos específicos espalhados pelas orelhas refletem perfeitamente partes do organismo, ajudando assim a prevenir doenças e, até mesmo, controle de inúmeras doencas crônicas.

- icon: icon-diamond
  title: Citologia Oncótica
  description: Conhecido também por exame preventivo do colo do útero, papanicolau, é a principal estratégia escolhida para o rastreamento precoce do câncer de colo de útero e Infecções Sexualmente Transmissíveis.

- icon: icon-flask
  title: Curativos Especiais
  description: Tratamento de úlcera, tratamento de úlcera por pressão, tratamento de úlcera arterial, tratamento de úlceras venosas, tratamento de pés diabéticos, tratamento de queimaduras, curativos em feridas de câncer, atendimento a pacientes com colostomia. 

- icon: icon-globe
  title: Procedimentos de Enfermagem
  description: Consulta de enfermagem, administração de medicamentos, nebulização/inalação, verificação de sinais vitais (pressão arterial, glicemia, temperatura e pulso), retirada de pontos, troca e passagem de sonda vesical demora e sonda nasogástrica e nasoentral.

- icon: icon-ambulance
  title: Treinamentos e Palestras
  description: A CuraDerme oferece as grandes e pequenas empresas palestras e treinamentos voltados a saúde preventiva dos seus colaboradores, abordando temas diversos com foco na prevenção e redução do absenteísmo. Nossas palestras são voltadas ao público em geral e têm como objetivo principal mostrar a importância da informação no dia a dia. Nossos profissionais abordam, com clareza e objetividade, assuntos essenciais à manutenção da qualidade de vida e prevenção de doenças.

- icon: icon-bed
  title: Atendimento Em Domicílio (Home Care)
  description: Entre em contato conosco e solicite sua consulta no seu domicilio ou a realização de procedimentos. A CuraDerme além do atendimento no consultório ela vai até sua casa prestar todos os cuidados de enfermagem necessários.